<script>
    var age = document.getElementById('age');
    var email = document.getElementById('email');
    var username = document.getElementById('name');
    var password = document.getElementById('password');
    //    var pasword = document.getElementById('pasword');
    //    var gmail = document.getElementById('gmail');

    var db = firebase.firestore();
    db.settings({
        timestampsInSnapshots: true
    });
    function signUp() {
        firebase.auth().createUserWithEmailAndPassword(email.value, password.value).then(function (user) {
            console.log(user);
            saveUser(user);
        }).catch(function (error) {
            console.log(error);
            alert(error.message);
        });
    }
    function saveUser(data) {
        var o = {
            age: age.value,
            name: username.value,
            email: email.value,
            createAt: Date.now(),
            userID: data.user.uid,

        };
        console.log(o);
        localStorage.setItem('userId', data.user.uid)
        db.collection('users').doc(o.userID).set(o).then(function () {
            location.assign('/To%20Do%20List/To%20Do.html')
        });
    }

</script>
